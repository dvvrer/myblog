<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>查看用户</title>
</head>
<body>
<h1>用户信息</h1>

<a th:href="@{/}">返回</a>
</body>
</html>
